  <div class="alert alert-primary" role="alert" style="text-align: center;font-size: 20px;letter-spacing: 1.5px;">
    <b>Enter your FirstName and LastName</b>
  </div>
  <button type="button" class="btn btn-primary btn-lg" style="font-size:15px;padding:8px;border-radius:10px;margin-right: 20px;float:right;" (click)="signOut()">Sign Out</button>

  <form  #myForm="ngForm" style="padding: 25px;text-align:center;font-size: 18px;margin-top: 150px;">

    <div class="form-group">
      <p for="value1">First Name :  
      <input type="text"   
        required [(ngModel)]="value1" name="value1" ></p>
    </div><br>
  
    <div class="form-group">
     <p for="value2">Last Name : 
     <input type="text"  
       required [(ngModel)] = "value2" name="value2" ></p>
    </div><br>
  
    <button type="button" class="btn btn-info" [disabled]="!myForm.form.valid" (click)="clickme()">Submit</button>
    <h2>{{message}}</h2>
  </form>
